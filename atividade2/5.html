<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escudo</title>
    <style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 1%;
			width: 70%;
			display: flex;
			justify-content: center;
		}

		canvas {border: 3px solid black;}

		div {
			flex-direction: column;
			justify-items: center;
		}

		p {text-align: center;}

		a {outline: 0px;}
	</style>
</head>
<body>
    <canvas width="600" height="400">
        seu navegador nao suporta o canvas
    </canvas>
</body>
</html>
<script>
	const canvas = document.querySelector('canvas')
		
	const ctx = canvas.getContext('2d');

	function circ(ctx, x, y, r, fill){
		ctx.beginPath();
		ctx.arc(x,y,r,
			0,Math.PI/180*360)
		ctx.fillStyle = fill;	
        ctx.fill();
	}

    meioX=280;
    meioY=175;

	circ(ctx, meioX, meioY, 80, 'red');
	circ(ctx, meioX, meioY, 63, 'white');
	circ(ctx, meioX, meioY, 46, 'red');
	circ(ctx, meioX, meioY, 31, 'blue');
	
</script>
