<script>
		const canvas = document.querySelector('canvas')
		const ctx = canvas.getContext('2d');

		function triEqui(ctx, x, y, l, color='#000', rev=false){
			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.lineTo(x-l/2, y-l);
			ctx.lineTo(x+l/2, y-l);
			ctx.lineTo(x, y);
			
			// ctx.moveTo(x, y);
			ctx.lineTo(x-l/2, y+l);
			ctx.lineTo(x+l/2, y+l);
			ctx.lineTo(x, y);
			
			ctx.fillStyle = color;
			ctx.fill();
		}
		
	triEqui(ctx, 100, 100, 80, "#0f0");
	
</script>
