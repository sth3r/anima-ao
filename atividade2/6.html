    <canvas width="600" height="400">

    </canvas>

</html>
<script>
		const canvas = document.querySelector('canvas')
		
		const ctx = canvas.getContext('2d');

		function circ(ctx, x, y, r, l, color, fill=false){
			ctx.lineWidth = l;
			ctx.beginPath();
			if(fill){
                ctx.arc(x,y,r,
                    0,Math.PI/180*360)
                    ctx.fillStyle = fill;
                    ctx.fill();
                }
                else{
                    ctx.arc(x,y,r,
                    0,Math.PI/180*180)
                }
                ctx.strokeStyle = color;
                ctx.stroke();
		}

        circ(ctx, 200, 50, 40, 5, '#000', 'yellow');
        circ(ctx, 175, 35, 5, 1, '#000', '#000');
        circ(ctx, 225, 35, 5, 1, '#000', '#000');
        circ(ctx, 200, 60, 15, 4, '#000');
	
</script>
