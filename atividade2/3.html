		function triEqui(ctx, x, y, l, color='#000', rev=false){
			//alert('entro');
			ctx.beginPath();
			ctx.strokeStyle = color;
			ctx.moveTo(x, y); //Ponto inicial
			ctx.lineTo(x+l, y);
			ctx.lineTo(x+l, y-l);
			ctx.lineTo(x, y);
			ctx.translate(150, 75);
			ctx.rotate(Math.PI / 4);
			ctx.translate(-150, -75);
			// if(rev){
			// 	ctx.translate(150, 75);
			// 	ctx.rotate(Math.PI / 2);
			// 	ctx.translate(-150, -75);
			// 	ctx.fill();
			// }
			ctx.fillStyle = color;
			ctx.fill();
		}
	triEqui(ctx, 100, 100, 80, "#000");
	triEqui(ctx, 200, 100, 80, "#0f0", true);
