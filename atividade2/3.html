<script>
		const canvas = document.querySelector('canvas')
		const ctx = canvas.getContext('2d');

		function triEqui(ctx, x, y, l, color='#000', rev=false){
			//alert('entro');
			ctx.beginPath();
			if(rev){
				// alert('entru');
				ctx.moveTo(x, y); //Ponto inicial
				ctx.lineTo(x-l/2, y-l);
				ctx.lineTo(x+l/2, y-l);
				ctx.lineTo(x, y);
			}
			else{
				// alert('entraste');
				ctx.moveTo(x, y); //Ponto inicial
				ctx.lineTo(x-l/2, y+l);
				ctx.lineTo(x+l/2, y+l);
				ctx.lineTo(x, y);
			}
			ctx.fillStyle = color;
			ctx.fill();
		}
		
	triEqui(ctx, 100, 100, 80, "#000");
	triEqui(ctx, 200, 180, 80, "#0f0", true);
